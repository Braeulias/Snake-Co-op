<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Snake Game</title>
</head>
<body>
<div class="container">
    <h1 class="title">Snake Game</h1>
    <div class="buttons">
        <button id="startButton" class="btn">Start Game</button>
        <button id="restartButton" class="btn" disabled>Restart Game</button>
    </div>
    <div id="readiness"> </div>
    <div id="scoreboard" class="scoreboard">
        <div>Player 1 Score: <span id="player1Score">0</span></div>
        <div>Player 2 Score: <span id="player2Score">0</span></div>
    </div>
    <div class="color-picker">
        <label for="colorPicker">Choose Your Snake Color:</label>
        <input type="color" id="colorPicker" name="color">
    </div>
    <div class="player-settings">
        <label for="collisionSwitch">Enable Collision for Both Players:</label>
        <label class="switch">
            <input type="checkbox" id="collisionSwitch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="game-mode">
        <label for="gameModeSelect">Select Game Mode:</label>
        <select id="gameModeSelect" name="gameMode">
            <option value="classic">Classic</option>
            <option value="speed">Speed Increase</option>
            <option value="obstacles">Obstacles</option>
            <option value="single">Singleplayer</option>
            <option value="god">GodMode</option>
            <!-- Add more game modes if needed -->
        </select>
    </div>


    <h2 id="timer" class="timer"></h2>

    <div class="instructions">
        <h2>How to Play</h2>
        <p>Use the arrow keys to control your snake:</p>
        <ul>
            <li>Up Arrow: Move Up</li>
            <li>Down Arrow: Move Down</li>
            <li>Left Arrow: Move Left</li>
            <li>Right Arrow: Move Right</li>
        </ul>
        <p>Eat food to grow your snake. Don't run into walls or other snakes!</p>
    </div>


    <div id="game-board" class="game-board">
    </div>



    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button class="control-btn" id="upBtn">Up</button>
        <button class="control-btn" id="leftBtn">Left</button>
        <button class="control-btn" id="downBtn">Down</button>
        <button class="control-btn" id="rightBtn">Right</button>
    </div>


</div>

<script src="client.js"></script>
</body>
</html>
